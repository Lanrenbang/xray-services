name: 'ðŸ¤– Upstream Watcher'

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: 'Run upstream checker'
        uses: Lanrenbang/template-repo/.github/actions/upstream-checker@9cba9fff0a985067bee46741a264ae916c585958  # v2.1.0
        with:
          repositories: |
            [
              {"repo": "Lanrenbang/envwarp"},
              {"repo": "XTLS/Xray-core"}
            ]
          state_file: '.github/upstream-versions.txt'
          token: ${{ secrets.BOT_PAT }}
